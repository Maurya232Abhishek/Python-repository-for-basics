<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
/*
id based. If id is x style is #x
.classname and is used as class = classname
h1 is an element type
*/
table{
background-color:yellow;
}
h1{
background-color:pink;
}
input{
background-color:lightblue;
}
#x1
{
color:green;
}
.c1
{
color:teal;
}
    </style>
    </head>
   <body>
   <h1>Hello</h1>
<table border="4" width="100%">
    <!-- Inline--><tr><td   style="color:red;" colspan="2" align="center">Registration Form</td></tr>
<tr><td id="x1">Username</td><td><input type="text"  class="c1" name="username" /></td></tr>
<tr><td class="c1">First Name</td> <td><input type="text" name="firstname"></td></tr>
    <tr><td>Last Name </td><td><input type="text" class="c1" name="lastname"></td></tr>
    <tr><td style="color:red;">DOB</td><td class="c1"><input type="date" class="c1" name="dob"></td></tr>
</table>

   </body>

</html>
